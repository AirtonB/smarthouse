<div class="row">
  <div class="col-md-4 login">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="E-mail" name="email" type="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Senha" name="password" type="password" [(ngModel)]="senha" required>
            </div>
            <span>NÃ£o possui conta? <a routerLink="/registrar">registrar-se</a></span>
            <button type="button" class="btn btn-primary btn-block" (click)="login()" required>Entrar</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <form #formulario="ngForm">
    <div class="form-group">
      <label for="login" class="input">Login</label>
      <input id="login" type="email" class="form-control" required >
    </div>
    <div class="form-group">
      <label for="pass" class="input">Senha</label>
      <input id="pass" type="password" class="form-control" required >
    </div>
    <a routerLink="/tela-principal">
    <button type="submit" class="btn btn-primary">Logar</button></a>
  </form>

</div>

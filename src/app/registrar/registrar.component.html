<div class="row">
  <div class="col-md-4 login">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Criar Conta</h3>
      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="E-mail" name="email" type="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Senha" name="senha" type="password" [(ngModel)]="senha" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Digite a senha novamente" name="senha_novamente" type="password" [(ngModel)]="senha_novamente" required>
            </div>
            <span>JÃ¡ possui conta? <a routerLink="/login">login</a></span>
            <button type="button" class="btn btn-primary btn-block" (click)="registrar()" required>Criar Conta</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
